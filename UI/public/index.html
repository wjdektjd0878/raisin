<!DOCTYPE html>
<html>
<head>
<title>게임 로그인</title>
<style>
body {
    background-image: url('main_home.png');
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0;
}

form {
    padding: 10px;
    background: transparent; /* 이 부분은 form의 배경색을 설정합니다. 필요에 따라 변경하실 수 있습니다. */
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* 이 부분은 form에 그림자를 추가합니다. 필요에 따라 변경하실 수 있습니다. */
}
</style>
<script>
function submitForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    console.log("이름: " + name);
    console.log("이메일: " + email);
    console.log("비밀번호: " + password);

    // 이 부분에 로그인 정보를 처리하는 코드를 추가할 수 있습니다.
    // 예를 들어, Python 서버로 데이터를 전송하거나, AJAX를 사용할 수 있습니다.
}
</script>
</head>
<body>

<h2>게임 로그인</h2>

<form action="/action_page.php">
  이름:<br>
  <input type="text" id="name" name="name">
  <br>
  이메일:<br>
  <input type="text" id="email" name="email">
  <br>
  비밀번호:<br>
  <input type="password" id="password" name="password">
  <br><br>
  <input type="button" value="로그인" onclick="submitForm()">
</form> 

</body>
</html>
